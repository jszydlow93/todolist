<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='CSS/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="bg-gradient min-vh-100 d-flex flex-column justify-content-center align-items-center">
        <div class="container py-4">
            <!-- Header Section -->
            <div class="text-center mb-5">
                <h1 class="fw-bold text-white display-4 mb-3">✨ My To-Do List</h1>
                <p class="text-white-50 fs-5">Stay on top of your tasks and keep things organized.</p>
            </div>

            <!-- Task Input Section -->
            <div class="card shadow-lg p-4 mb-4 border-0 rounded-4">
                <form action="/add" method="POST" class="d-flex">
                    <input type="text" name="task" class="form-control form-control-lg me-3" placeholder="What’s next on your to-do list?" required>
                    <button type="submit" class="btn btn-primary btn-lg px-4">Add Task</button>
                </form>
            </div>

            <!-- Task List Section -->
            <div class="card shadow-lg p-4 border-0 rounded-4">
                <ul class="list-group">
                    {% for task in tasks %}
                    <li class="list-group-item d-flex justify-content-between align-items-center bg-light rounded-3 mb-3 shadow-sm border-0">
                        <span class="fw-semibold">{{ task }}</span>
                        <form action="/delete/{{ loop.index0 }}" method="POST">
                            <button class="btn btn-outline-danger btn-sm px-4">Delete</button>
                        </form>
                    </li>
                    {% endfor %}
                </ul>
                {% if tasks|length == 0 %}
                <p class="text-center text-muted mt-3 fs-5">You don’t have any tasks yet. Add one!</p>
                {% endif %}
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
